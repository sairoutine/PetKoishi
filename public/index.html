<!DOCTYPE html>
<html>
<head>
	<title>こいしちゃんを監禁する</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.3/es5-shim.min.js"></script>
	<meta name="viewport" content="width=320, initial-scale=1, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style>
	/* ローディング画面 */
	.loader {
		display: none;
		position: fixed;
		_position: absolute; /* forIE6 */
		top: 50%;
		left: 50%;
		margin-top: -24px; /* half of height */
		margin-left: -24px; /* half of width */
		z-index: 10000;
	}
	.panel {
		margin-bottom: 0px;
	}
	</style>
</head>
<body>
	<div id="root"></div>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<span class="navbar-brand">こいしちゃんを監禁する</span>
			</div>
		</div>
	</nav>

	<div class="container-fluid" style="padding-top:80px">
		<div class="row">
			<canvas id="main" width="320" height="320" style="border:1px solid black; width:320px; height:320px;">
		<!--data-toggle="popover" container="body" title="こいし" data-content="・・・・・" data-placement="bottom" class="serif">-->
			</canvas>
		</div>
		<div class="row">
			<div class="panel panel-success">
				<div class="panel-heading">
					こいし
				</div>
				<div class="panel-body">
					・・・・・
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body">
					<button type="button" class="btn btn-warning btn-lg">ご飯</button><button type="button" class="btn btn-info btn-lg">会話</button><button type="button" class="btn btn-primary btn-lg">見つめる</button>
				</div>
			</div>
		</div>
	</div>

	<script>
	onload = function() {
		draw();
	};
	function draw() {
		var canvas = document.getElementById('main');
		if ( ! canvas || ! canvas.getContext ) { return false; }
		var ctx = canvas.getContext('2d');

		/* Imageオブジェクトを生成 */
		var img = new Image();
		img.src = "./img/haikyo.jpg";
		/* 画像が読み込まれるのを待ってから処理を続行 */
		img.onload = function() {
			ctx.drawImage(img,
				0,
				0
			);

		}

		/* Imageオブジェクトを生成 */
		var img2 = new Image();
		img2.src = "./img/chara/ikari.png";
		/* 画像が読み込まれるのを待ってから処理を続行 */
		img2.onload = function() {
			ctx.drawImage(img2, 0, -150, this.width, this.height, 0, 0, this.width * 0.5, this.height * 0.5);

		}

	}


	</script>


	<div class="loader">
		<div class="panel panel-default">
			<div class="panel-body">
				通信中...
			</div>
		</div>
	</div>

	<!-- Twitter Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!--<script src="/js/app.js"></script>-->
	<!--<script src="/js/app.min.js"></script>-->
</body>
</html>
